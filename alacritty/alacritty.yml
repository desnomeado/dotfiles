import:
  - ~/.config/alacritty/palenight.yml

cursor:
  style:
    shape: Beam

font:
  normal:
    family: Iosevka SS14
    style: Medium
  bold:
    family: Iosevka SS14
    style: Bold
  italic:
    family: Iosevka SS14
    style: Bold Italic
  offset:
    x: 0
    y: 1
  size: 11

window:
  padding:
    x: 10
    y: 10
  opacity: 0.93

env:
  TERM: xterm-256color
